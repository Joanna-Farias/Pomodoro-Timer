<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Illium</title>
</head>
<body>
    <div class="container">
        <img src="/imgs/cat.gif" alt="" class="cat">

        <div class="timer-pomodoro">
            <h1 class="title">SET A TIMER</h1>
            <div class="set-tempo">
                <h3 class="hours">HOURS</h3>
                <h3 class="minutes">MINUTES</h3>
            </div>
            <p class="timer" id="timer">25:00</p>

            <div class="button-wrapper">
                <button id="start">Start</button>
                <button id="stop">Stop</button>
            </div>

        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
